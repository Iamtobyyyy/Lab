<!DOCTYPE html>
<html>

<head>
  <style>
    table {
      width: 60%;
      margin: auto;
      border-collapse: collapse;
    }

    th, td {
      border: 1px solid black;
      padding: 8px;
      text-align: left;
    }

    th {
      text-align: center;
    }

    textarea {
      width: 100%;
    }
  </style>
</head>

<body>
  <form action="/your-form-action" method="post">
    <table>
      <tr>
        <th colspan="3">About--112306048</th>
      </tr>

      <tr>
        <td rowspan="3">
          <img src="IMG_0236.JPG" width="150" height="100"><br>
          Personal Photo
        </td>
        <td colspan="2">
          Name: <input name="name" type="text" size="25"><br>
          Gender:
          <input type="radio" name="gender" value="male"> Male
          <input type="radio" name="gender" value="female"> Female
          <input type="radio" name="gender" value="other"> Other
        </td>
      </tr>

      <tr>
        <td>
          Country:
          <select name="country">
            <option value="taipei">Taipei</option>
            <option value="tainan">Tainan</option>
            <option value="taichung">Taichung</option>
            <option value="taoyuan">Taoyuan</option>
          </select>
        </td>

        <td>Birthday: <input type="date" id="birthday" name="birthday"></td>
      </tr>

      <tr>
        <td colspan="2">E-mail: <input type="email" name="email"> </td>
      </tr>

      <tr>
        <td> Hobby </td>
        <td colspan="2">
          <input type="checkbox" name="hobby[]" value="swimming"> Swimming
          <input type="checkbox" name="hobby[]" value="volleyball"> Volleyball
          <input type="checkbox" name="hobby[]" value="movie"> Movie
          <input type="checkbox" name="hobby[]" value="game"> Game
          <input type="checkbox" name="hobby[]" value="sleep"> Sleep
        </td>
      </tr>

      <tr>
        <td>Skill</td>
        <td colspan="2">
          <input type="checkbox" name="skill[]" value="java"> Java
          <input type="checkbox" name="skill[]" value="html"> HTML
          <input type="checkbox" name="skill[]" value="python"> Python
          <input type="checkbox" name="skill[]" value="microsoft office"> Microsoft Office
          <input type="checkbox" name="skill[]" value="premiere"> Premiere
        </td>
      </tr>

      <tr>
        <td>Say Something</td>
        <td colspan="2">
          <textarea rows="6" name="comments" placeholder="Say something here."></textarea>
        </td>
      </tr>

      <tr>
        <td colspan="3">
          <input type="submit" value="Submit">
          <input type="reset" value="Reset">
        </td>
      </tr>

    </table>
  </form>
</body>

</html>
